<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchroniczność w JS nauka</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="warpper__title">Title of project</h1>
        <div class="counter">
            <h2 class="counter__title">TIMER</h2>
            <p class="counter__time">0</p>
            <button class="btnStart">Start</button>
            <button class="btnStop">Stop</button>
            <button class="btnReset">Reset</button>
        </div>
        <div class="countainer-tasks">
            <button class="btnPlus"> + </button>
            <div class="details-tekst">
                <label for="tekst">Wpisz tekst</label>
                <input class="input__tekst" type="text" id="tekst" required>
                
            </div>
            
            <div class="details-time">
                <label for="appt">Dodaj czas:</label>
                <input class="time" type="time" id="appt" required>
            </div>
        </div>
        <div class="details-list">
            <p class="alert-info"></p>
            <h3 class="details-list__title">List</h3>
            <ul class="ul-list">
                <!-- <li>
                    <div>
                        <p></p>
                        <button>X </button>
                    </div>
                </li> -->
            </ul>
            
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
